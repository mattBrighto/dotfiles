#windowrulev2 = center, class:^(pavucontrol)$

#firefox
windowrulev2 = float, class:firefox
windowrulev2 = size 1200 660, class:firefox
windowrulev2 = center, class:firefox

windowrulev2 = float, title:App
windowrulev2 = center, title:App
