# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float, class:.* # You'll probably like this.
#windowrulev2 = size 60% 60%, class:.*
#windowrule = size 100 100,^(kitty)$ # moves kitty to 100 100
windowrule = size 800 430, ^(kitty)$
windowrulev2 = opacity 0.9 0.9,class:.*
windowrulev2 = opacity 1 1,class:^(kitty)$
# Window rules

# For some reason, Thunar randomly decides if it wants to launch with uppercase or not...
#windowrule = opacity 0.9, Thunar
#windowrule = opacity 0.9, thunar

# Some apps that open using waybar will use some of these rules

# script-floating class
windowrulev2 = float, class:script-floating
windowrulev2 = size 800 430, class:script-floating
windowrulev2 = center, class:script-floating

